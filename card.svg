
<svg width="355" height="380" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <style>
      text {
        font-family: monospace;
        letter-spacing: 0.6px;
      }

      .title {
        font-size: 22px;
        font-weight: 700;
      }

      .stat-label {
        fill: #8b949e;
        font-size: 14px;
      }

      .stat-value {
        fill: #c9d1d9;
        font-size: 15px;
        font-weight: bold;
      }

      .score {
        fill: #58a6ff;
        font-size: 15px;
        font-weight: bold;
      }

      .legend {
        fill: #c9d1d9;
        font-size: 13px;
      }
    </style>

    <linearGradient id="titleGrad">
      <stop offset="0%" stop-color="#ff4ecd"/>
      <stop offset="100%" stop-color="#8f8cff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <rect width="100%" height="100%" rx="18" fill="#010409"/>

  <!-- Title -->
  <text x="20" y="40" class="title" fill="url(#titleGrad)">
    GitHub Stats
  </text>

  <!-- Stats -->
  <g>
    <text x="20" y="80" class="stat-label">★ Stars</text>
    <text x="150" y="80" class="stat-value">6</text>

    <text x="20" y="110" class="stat-label">↻ Commits</text>
    <text x="150" y="110" class="stat-value">256</text>

    <text x="20" y="140" class="stat-label">⇄ PRs</text>
    <text x="150" y="140" class="stat-value">0</text>

    <text x="20" y="170" class="stat-label">⚠ Issues</text>
    <text x="150" y="170" class="stat-value">0</text>

    <text x="20" y="200" class="stat-label">Score</text>
    <text x="150" y="200" class="score">256</text>
  </g>

  <!-- Divider -->
  <line x1="20" y1="215" x2="335" y2="215" stroke="#30363d"/>

  <!-- Languages Title -->
  <text x="20" y="245" class="title" fill="url(#titleGrad)" font-size="18">
    Most Used Languages
  </text>

  <!-- Bar -->
  <g transform="translate(20,260)" filter="url(#glow)">
    
    <rect x="0" y="0" width="191.62509520946082" height="12"
    fill="#f1e05a" rx="6"/>
  
    <rect x="191.62509520946082" y="0" width="36.570855882942475" height="12"
    fill="#3178c6" rx="6"/>
  
    <rect x="228.1959510924033" y="0" width="30.590659450791744" height="12"
    fill="#b07219" rx="6"/>
  
    <rect x="258.786610543195" y="0" width="24.60356784926839" height="12"
    fill="#4F5D95" rx="6"/>
  
    <rect x="283.39017839246344" y="0" width="16.60982160753658" height="12"
    fill="#e34c26" rx="6"/>
  
  </g>

  <!-- Legend -->
  
  <g transform="translate(20, 300)">
    <circle r="6" fill="#f1e05a"/>
    <text x="12" y="5" class="legend">
      TypeScript 63.88%
    </text>
  </g>

  <g transform="translate(200, 300)">
    <circle r="6" fill="#3178c6"/>
    <text x="12" y="5" class="legend">
      HTML 12.19%
    </text>
  </g>

  <g transform="translate(20, 328)">
    <circle r="6" fill="#b07219"/>
    <text x="12" y="5" class="legend">
      Astro 10.20%
    </text>
  </g>

  <g transform="translate(200, 328)">
    <circle r="6" fill="#4F5D95"/>
    <text x="12" y="5" class="legend">
      JavaScript 8.20%
    </text>
  </g>

  <g transform="translate(20, 356)">
    <circle r="6" fill="#e34c26"/>
    <text x="12" y="5" class="legend">
      Python 5.54%
    </text>
  </g>


</svg>
