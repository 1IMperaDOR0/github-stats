
<svg width="360" height="380" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <style>
      text {
        font-family: monospace;
        letter-spacing: 0.6px;
      }

      .title {
        font-size: 22px;
        font-weight: 700;
      }

      .stat-label {
        fill: #8b949e;
        font-size: 14px;
      }

      .stat-value {
        fill: #c9d1d9;
        font-size: 15px;
        font-weight: bold;
      }

      .score {
        fill: #58a6ff;
        font-size: 15px;
        font-weight: bold;
      }

      .legend {
        fill: #c9d1d9;
        font-size: 13px;
      }
    </style>

    <linearGradient id="titleGrad">
      <stop offset="0%" stop-color="#ff4ecd"/>
      <stop offset="100%" stop-color="#8f8cff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <rect width="100%" height="100%" rx="18" fill="#010409"/>

  <!-- Title -->
  <text x="20" y="40" class="title" fill="url(#titleGrad)">
    GitHub Stats
  </text>

  <!-- Stats -->
  <g>
    <text x="20" y="80" class="stat-label">★ Stars</text>
    <text x="150" y="80" class="stat-value">7</text>

    <text x="20" y="110" class="stat-label">↻ Commits</text>
    <text x="150" y="110" class="stat-value">277</text>

    <text x="20" y="140" class="stat-label">⇄ PRs</text>
    <text x="150" y="140" class="stat-value">0</text>

    <text x="20" y="170" class="stat-label">⚠ Issues</text>
    <text x="150" y="170" class="stat-value">0</text>

    <text x="20" y="200" class="stat-label">Score</text>
    <text x="150" y="200" class="score">277</text>
  </g>

  <!-- Divider -->
  <line x1="20" y1="215" x2="340" y2="215" stroke="#30363d"/>

  <!-- Languages Title -->
  <text x="20" y="245" class="title" fill="url(#titleGrad)" font-size="18">
    Most Used Languages
  </text>

  <!-- Bar -->
  <g transform="translate(20,260)" filter="url(#glow)">
    
    <rect x="0" y="0" width="213.54588979384422" height="12"
    fill="#f1e05a" rx="6"/>
  
    <rect x="213.54588979384422" y="0" width="58.76431047437688" height="12"
    fill="#3178c6" rx="6"/>
  
    <rect x="272.3102002682211" y="0" width="11.049232905971564" height="12"
    fill="#b07219" rx="6"/>
  
    <rect x="283.35943317419265" y="0" width="9.206334805380443" height="12"
    fill="#4F5D95" rx="6"/>
  
    <rect x="292.5657679795731" y="0" width="7.434232020426886" height="12"
    fill="#e34c26" rx="6"/>
  
  </g>

  <!-- Legend -->
  
  <g transform="translate(20, 300)">
    <circle r="6" fill="#f1e05a"/>
    <text x="12" y="5" class="legend">
      Jupyter Notebook 71.18%
    </text>
  </g>

  <g transform="translate(200, 300)">
    <circle r="6" fill="#3178c6"/>
    <text x="12" y="5" class="legend">
      TypeScript 19.59%
    </text>
  </g>

  <g transform="translate(20, 328)">
    <circle r="6" fill="#b07219"/>
    <text x="12" y="5" class="legend">
      HTML 3.68%
    </text>
  </g>

  <g transform="translate(200, 328)">
    <circle r="6" fill="#4F5D95"/>
    <text x="12" y="5" class="legend">
      Astro 3.07%
    </text>
  </g>

  <g transform="translate(20, 356)">
    <circle r="6" fill="#e34c26"/>
    <text x="12" y="5" class="legend">
      JavaScript 2.48%
    </text>
  </g>


</svg>
