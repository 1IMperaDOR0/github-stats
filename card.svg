
<svg width="375" height="380" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="titleGrad">
      <stop offset="0%" stop-color="#ff4ecd"/>
      <stop offset="100%" stop-color="#8f8cff"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="18" fill="#0d1117"/>

  <!-- Title -->
  <text x="20" y="40"
    font-size="22"
    font-weight="bold"
    fill="url(#titleGrad)">
    GitHub Stats
  </text>

  <!-- Stats -->
  <g fill="#c9d1d9" font-size="15">
    <text x="20" y="80">★ Stars</text>
    <text x="150" y="80">6</text>

    <text x="20" y="110">↻ Commits</text>
    <text x="150" y="110">246</text>

    <text x="20" y="140">⇄ PRs</text>
    <text x="150" y="140">0</text>

    <text x="20" y="170">⚠ Issues</text>
    <text x="150" y="170">0</text>

    <text x="20" y="200">Score</text>
    <text x="150" y="200" fill="#58a6ff">246</text>
  </g>

  <!-- Divider -->
  <line x1="20" y1="215" x2="400" y2="215" stroke="#30363d"/>

  <!-- Languages Title -->
  <text x="20" y="245"
    fill="url(#titleGrad)"
    font-size="18"
    font-weight="bold">
    Most Used Languages
  </text>

  <!-- Bar -->
  <g transform="translate(20,260)" filter="url(#glow)">
    
    <rect x="0" y="0" width="192.13931532134106" height="12"
    fill="#f1e05a" rx="6"/>
  
    <rect x="192.13931532134106" y="0" width="36.66899266186033" height="12"
    fill="#3178c6" rx="6"/>
  
    <rect x="228.8083079832014" y="0" width="30.67274855456013" height="12"
    fill="#b07219" rx="6"/>
  
    <rect x="259.4810565377615" y="0" width="23.86454990385172" height="12"
    fill="#4F5D95" rx="6"/>
  
    <rect x="283.3456064416132" y="0" width="16.654393558386765" height="12"
    fill="#e34c26" rx="6"/>
  
  </g>

  <!-- Legend -->
  
  <g transform="translate(20, 300)">
    <circle r="6" fill="#f1e05a"/>
    <text x="12" y="5" fill="#c9d1d9" font-size="13">
      TypeScript 64.05%
    </text>
  </g>

  <g transform="translate(200, 300)">
    <circle r="6" fill="#3178c6"/>
    <text x="12" y="5" fill="#c9d1d9" font-size="13">
      HTML 12.22%
    </text>
  </g>

  <g transform="translate(20, 328)">
    <circle r="6" fill="#b07219"/>
    <text x="12" y="5" fill="#c9d1d9" font-size="13">
      Astro 10.22%
    </text>
  </g>

  <g transform="translate(200, 328)">
    <circle r="6" fill="#4F5D95"/>
    <text x="12" y="5" fill="#c9d1d9" font-size="13">
      JavaScript 7.95%
    </text>
  </g>

  <g transform="translate(20, 356)">
    <circle r="6" fill="#e34c26"/>
    <text x="12" y="5" fill="#c9d1d9" font-size="13">
      Python 5.55%
    </text>
  </g>


</svg>
